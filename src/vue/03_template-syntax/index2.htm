<body>

<div id="app">

    <p>単純な加算式={{ count + 2 }}</p>

<!--

-->

    <h6>文字列関数がうまく行かない</h6>

    <p v-bind:class="`cls-${clsNo}`">テンプレート展開で属性値</p>

    <p>{{ bindFunc() }}</p>

    <ul>
        <li><a v-on:click="onClickFullSpel()">イベントfullSpel(click)</a></li>

        <li><a @click="onClickSimpleSpel()">イベントsimpleSpel(click)</a></li>

        <li>{{ retActiveArg }}</li>

</div>
