<body>

<div id="app">

    <p>objectのloopはvalを取得</p>
    <ul>
        <li v-for="val in objectLoops">{{ val }}</li>
    </ul>

    <p>(val,key,index) in objectで</p>
    <ul>
        <li v-for="(val,key,index) in objectLoops">
            index={{ index }} key={{ key }} val={{ val }}
        </li>
    </ul>

    <p>i in 数値で1から連番作成</p>
    <ul>
        <li v-for="i in 3">
            番号{{ i }}
        </li>
    </ul>


    
</div>

<script type="module">

//https://ja.vuejs.org/guide/essentials/list.html

import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'

//モジュール分割
import Component from './component2.js'

createApp(Component).mount('#app')
